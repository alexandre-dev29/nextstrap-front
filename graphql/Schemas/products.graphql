query products($filters: ProductFiltersInput, $pagination: PaginationArg = {}, $publicationState: PublicationState = LIVE, $sort: [String] = []){
    products(filters: $filters,pagination: $pagination, publicationState: $publicationState, sort: $sort){
        ...ProductsFragment
    }
}

query product($id: ID){
    product(id: $id){
        ...ProductFragment
    }
}

fragment ProductFragment on ProductEntityResponse{
    data {
        id
        attributes {
            productName
            description
            productPrice
            productSlug
            publishedAt
            quantity
            category {
                data {
                    id
                    attributes {
                        category
                    }
                }
            }
            productImages{
                data {
                    id
                    attributes {
                        url
                        previewUrl
                        mime
                        name
                    }
                }
            }
            reviews{
                data {
                    id
                    attributes {
                        reviewText
                        rating
                        createdAt
                        updatedAt
                        users_permissions_user {
                            data {
                                id
                                attributes {
                                    username
                                    email
                                }
                            }
                        }
                    }
                }
            }
            updatedAt
            createdAt
        }
    }
}
